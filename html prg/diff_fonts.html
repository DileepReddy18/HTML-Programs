<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different fonts</title>
</head>
<body>
    <h1 style="font-size: xx-large;">This is heading 1 of font-size xx-large</h1>
    <h2 style="font-size: large;">This is heading 2 of font-size large</h2>
    <p style="font-family: 'Courier New', Courier, monospace;">This is paragraph of font-family: 'Courier New', Courier, monospace</p>
    <p style="font-size: small;">This is paragraph of font-size small</p>
</body>
</html>
