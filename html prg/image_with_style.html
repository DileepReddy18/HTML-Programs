<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Image with different styles
    </title>
</head>
<body>
    <h2>
        VIRAT KOHLI
    </h2>
    <img src="vk.jpg" alt="vk" style="width: 500px;height: 250px;border-style: solid;border-color: red;border-radius: 10px;">
    <h2 style="background-color: rgb(214, 214, 231);text-align:center;">
        MUSTANG
    </h2>
    <img src="mustang.jpg" alt="mustang"
    style="width: 750px;height: 400px;margin-left: 25%;border-style: dotted;">
</body>
</html>
