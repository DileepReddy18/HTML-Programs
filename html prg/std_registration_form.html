<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
    <style>
        h1{
            margin-left: 20%;
        }
        form{
            margin-left: 25%;
            margin-right: 25%;
        }
    </style>
</head>
<body style="background-color:beige;">
    <form>
        <h1>STUDENT REGISTRATION FORM</h1>
        <fieldset>
            <legend>Basic Information</legend>
            <h3>Full Name:</h3>
            <label for="frist name">Frist name:</label>
            <input type="text" name="first name" id="first name"><br><br>
            <label for="middle name">Middle name:</label>
            <input type="text" name="middle name" id="middle name"><br><br>
            <label for="lat name">Last name:</label>
            <input type="text" name="last name" id="last name"><br><br>
            <label for="ph number">Mobile number:</label>
            <input type="text" name="ph number" id="ph number">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="date">DOB:</label>
            <input type="date" name="date" id="data"> <br><br>
            <h3>Present address:</h3>
            <label for="street address">Street address:</label>
            <input type="text" name="street address" id="street address"><br>
            <label for="city">city:</label>
            <input type="text" name="city" id="city"><br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state"><br>
            <label for="pinc">Pin code:</label>
            <input type="text" name="pinc" id="pinc"><br>
            <label for="coun">Country:</label>
            <input type="text" name="coun" id="coun">
        </fieldset>
        <fieldset>
            <legend>Academic Background</legend>
            <label for="schl">School:</label>
            <input type="text" name="schl" id="schl"><br>
            <label for="list">List of achievements:</label><br>
            <textarea name="text" id="list"></textarea><br>
            <label for="year">Completed year:</label>
            <input type="date" name="year" id="yaer"><br>
            <label for="clg">College:</label>
            <input type="text" name="clg" id="clg"><br>
            <label for="list">List of achievements:</label><br>
            <textarea name="text" id="list"></textarea><br>
            <label for="year">Completed year:</label>
            <input type="date" name="year" id="yaer"><br>

        </fieldset>
        <fieldset>
            <legend>Other details:</legend>
            <h3>Skills/Talents:</h3>
            <input type="checkbox" name="s1" id="s1">
            <label for="s1">Acting</label><br>
            <input type="checkbox" name="s2" id="s2">
            <label for="s2">Dancing</label><br>
            <input type="checkbox" name="s3" id="s3">
            <label for="s3">Singing</label><br>
            <input type="checkbox" name="s4" id="s4">
            <label for="s4">Programming</label><br>
            <input type="checkbox" name="s5" id="s5">
            <label for="s5">Music</label><br>
            <input type="checkbox" name="s6" id="s6">
            <label for="s6">Fashon</label><br>
            <input type="checkbox" name="s7" id="s7">
            <label for="s7">Sports and games</label><br>
        </fieldset>
        <label for="choice">What course is your frist choice in our university?</label><br>
        <input type="text" name="choice" id="choice"><br><br>
        <input type="submit">
    </form>
</body>
</html>
